#import "../fragments/food.graphql"

query TodaysFoods {
  todaysFoods {
    ...FoodFragment
  }
}

query RecentFoods($limit: Int, $search: String) {
  recentFoods(limit: $limit, search: $search) {
    ...FoodFragment
  }
}

query FoodsByDate($date: String!) {
  foodsByDate(date: $date) {
    ...FoodFragment
  }
}
