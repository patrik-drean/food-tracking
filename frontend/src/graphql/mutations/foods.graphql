#import "../fragments/food.graphql"

mutation AddFood($input: AddFoodInput!) {
  addFood(input: $input) {
    ...FoodFragment
  }
}

mutation UpdateFoodNutrition($input: UpdateFoodNutritionInput!) {
  updateFoodNutrition(input: $input) {
    ...FoodFragment
  }
}

mutation AnalyzeFoodNutrition($description: String!) {
  analyzeFoodNutrition(description: $description) {
    calories
    fat
    carbs
    protein
    source
    confidence
  }
}
