# Deployment-specific codegen configuration
# This configuration only uses the introspection file and doesn't try to connect to the server
schema: 'src/generated/introspection.json'
documents: 'src/graphql/**/*.graphql'
generates:
  src/generated/graphql.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-urql
    config:
      withHooks: true
      withComponent: false
      scalars:
        DateTime: string
        ID: string
